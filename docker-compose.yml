services:
  app:
    image: availe:latest
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}

  nginx:
    image: nginx:latest
    volumes:
      - /home/ec2-user/host/availe/nginx.conf:/etc/nginx/nginx.conf
      - /etc/pki/tls/certs/OriginPrivateKey.pem:/etc/ssl/certs/OriginPrivateKey.pem
      - /etc/pki/tls/certs/OriginCertificate.pem:/etc/ssl/certs/OriginCertificate.pem
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
